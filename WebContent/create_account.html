<!doctype html>
<html lang="fr">
<head>
<title>Sopraturage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description"
	content="Sopraturage, organiser le covoiturage des employés" />
<meta name="keywords" content="" />

<link href="css/sopraturage.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div class="page">
		<img src="images/ban.jpg" width="100%" />
		<div class="titre_page">
			<h1>Create an account</h1>
		</div>


		<div class="form_create_account">

		<form class="formulaire" action="inscriptionservlet.do" method="post">

		
			<p>Personal information : </p>
			<input type="text" name="name" placeholder="Name" /><br /> <br/>
			<input type="text" name="surname" placeholder="Surname" /><br /> <br/>
			<input type="email" name="email" placeholder="Email" /><br /> <br/>
			<input type="tel" name="phoneNumber" placeholder="Phone Number" /><br /><br/>
			
			<br/>
			<p>Address :</p>
			<input type="text" name="number" placeholder="Number" /> <br /> <br/>
			<SELECT name="typeWay">
				<option>Rue</option>
				<option>Avenue</option>
				<option>Chemin</option>
				<option>Allée</option>
				<option>Boulevard</option>
				<option>Route</option>
				<option>Ruelle</option>
			</SELECT><br/><br/>
			<input type="text" name="way" placeholder="Name of the way" /> <br /> <br/>
			<input type="text" name="postCode" placeholder="PostCode" /> <br /> <br/>
			<input type="text" name="city" placeholder="City" /> <br /> <br/>
			
			
			<br/>
			<p>Workplace :</p>
			<SELECT name="workplace">
				<option>Toulouse</option>
				<option>Blagnac</option>
				<option>Pau</option>
				<option>Paris</option>
			</SELECT>
			<br/> 
			
			
			<br/>
			<p>More information : </p>
			<input type="checkbox" name="driver" value="driver_ok" /><label for = "driver">I am a driver</label> <br/>
			<input type="checkbox" name="notify" value="notify_ok" /><label for = "notify">I want to be notify</label><br/> <br/>
			<input type="submit" id="submit" name="connexion" value="&rarr;" /><br />
		</form>
		</div>

	</div>

</body>

</html>
